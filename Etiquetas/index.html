<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Etiqueta de Precio</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./cardEtiquetas.css" />
</head>

<body>
    <header class="topbar">
        <div class="brand">
            <img src="../Assets/AVATAR192.png" />
            <div>
                <h1>Carrefour Links</h1>
                <span>by ManeDev</span>
            </div>
        </div>


    </header>



    <main class="cards-container" id="insertarCardstamanos">
        <div id="tamanos-container">
    </main>
    
    <footer>
        <div class="footer-container">
            <p>&copy; 2024-2025 Manedev</p>
        </div>
    </footer>


</body>


</body>
<script>
  const tamanos = [
    ["Tamaño A4", "A4", "img1.png"],
    ["Tamaño 1/2", "12", "img2.png"],
    ["Tamaño 1/3", "13", "img3.png"],
    ["Tamaño 1/4", "13", "img4.png"],
  ];

  let insert = "";
  let container = "<section class='container-card'>";

  tamanos.forEach((ejemplo, index) => {
    let temporal = `
      <div class="card" style="margin-bottom:20px;">
        <span class="badge">${ejemplo[0]}</span>
        <i class="fa-solid fa-link"></i>
        <h3>${ejemplo[0]}</h3>
        <span>Acceso rápido</span>

        <img class="card-img" src="./assets/${ejemplo[2]}" alt="Imagen ejemplo de tamaño">

        <button 
          id="boton-Impresion" 
          type="button" 
          onclick="abrirEnOtraPestana('${ejemplo[1]}')">
          Abrir
        </button>
    `;

    insert += temporal;

    // Mostrar "Próximamente" excepto en A4 (0) y 1/3 (2)
    if (index !== 2 && index !== 0) {
      insert += `<div id="texto-Proximamente">Próximamente</div>`;
    }

    insert += "</div>";
  });

  container += insert;
  container += "</section>";
  document.getElementById("insertarCardstamanos").innerHTML = container;

  function abrirEnOtraPestana(text) {
    switch (text) {
      case "13":
        window.open("./etiquetas3/index.html", "_blank");
        break;
      case "12":
        window.open("./etiquetas3/index.html", "_blank");
        break;
      case "A4":
        window.open("./etiquetasA4/index.html", "_blank");
        break;
      default:
        break;
    }
  }
</script>


</html>
